- common:
    api_name: Register user
    url: /auth/register
    method: POST
    header:
      Content-Type: application/x-www-form-urlencoded

  testcases:
    - case_name: Valid registration
      data:
        username: newuser
        password: test123456
      validation:
        - status: 200
        - contains:
            message: Successfully registered user

    - case_name: Invalid registration - Username exists
      data:
        username: testuser
        password: test123456
      validation:
        - status: 409
        - contains:
            error: Username exists

    - case_name: Invalid registration - Missing password
      data:
        username: newuser
      validation:
        - status: 400
        - contains:
            error: Missing key parameters