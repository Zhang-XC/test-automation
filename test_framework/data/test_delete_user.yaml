- common:
    api_name: Delete User
    url: /users/me
    method: DELETE
    header:
      Content-Type: application/x-www-form-urlencoded
      Authorization: "Bearer $get_extract_data(token)"

  testcases:
    - case_name: Valid user deletion
      validation:
        - status: 200
        - contains:
            message: Successfully deleted user